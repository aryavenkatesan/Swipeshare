name: Deploy Android to Play Store

on:
  push:
    branches:
      - main
      - nick/google-cd  # TODO: Remove after testing
    paths:
      - 'swipeshare_app/**'
      - '.github/workflows/deploy-android.yml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy to Closed Testing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: swipeshare_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for version code

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      - name: Calculate version code
        id: version
        run: |
          # Use total commit count as version code (always increases)
          VERSION_CODE=$(git rev-list --count HEAD)
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Calculated version code: $VERSION_CODE"

      - name: Decode google-services.json
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      - name: Get dependencies
        run: flutter pub get

      - name: Build App Bundle
        run: |
          flutter build appbundle \
            --release \
            --build-number=${{ steps.version.outputs.VERSION_CODE }}

      - name: Upload to Play Store (Closed Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: app.swipeshare.swipesharemobile
          releaseFiles: swipeshare_app/build/app/outputs/bundle/release/app-release.aab
          track: alpha
          status: completed
